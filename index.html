<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="author" content="Juan Morales" />
    <meta name="description" content="Aplication to store contacts" />
    <meta name="keywords" content="Contacts, Store, Manage, List" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Contacts</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/icon.png" />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <img class="logo-img" src="img/icon.png" alt="logo" />
        <a class="navbar-brand" href="#">Contacts</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Archived</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blocked</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Deleted</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main section -->
    <div class="main-card">
      <div class="search-form-container">
        <form class="search-form">
          <input
            class="form-control"
            type="text"
            name="search"
            id="search-contact"
            placeholder="Type filter"
          />
          <button class="btn btn-secondary">Search</button>
        </form>
      </div>
      <div class="contact-list-container">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Last name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>María</td>
                <td>Pérez</td>
                <td>310 523 2245</td>
                <td>maria@gmail.com</td>
                <td>
                  <button class="add-button">
                    <i class="add-button-icon-actions bi bi-pencil-square"></i>
                  </button>
                  <button class="add-button">
                    <i class="add-button-icon-actions bi bi-trash3-fill"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Sara</td>
                <td>Gómez</td>
                <td>315 400 1132</td>
                <td>sara@gmail.com</td>
                <td>
                  <button class="add-button">
                    <i class="add-button-icon-actions bi bi-pencil-square"></i>
                  </button>
                  <button class="add-button">
                    <i class="add-button-icon-actions bi bi-trash3-fill"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Fernanda</td>
                <td>Contrera</td>
                <td>301 500 1507</td>
                <td>fernanda@gmail.com</td>
                <td>
                  <button class="add-button">
                    <i class="add-button-icon-actions bi bi-pencil-square"></i>
                  </button>
                  <button class="add-button">
                    <i class="add-button-icon-actions bi bi-trash3-fill"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="footer-main-card-container">
        <!-- Button trigger modal -->
        <div class="add-button-container">
          <button
            type="button"
            class="add-button"
            data-bs-toggle="modal"
            data-bs-target="#addContactModal"
          >
            <i class="add-button-icon bi bi-plus-circle-fill"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Add Contact Modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="addContactModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add contact</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label for="inputName" class="form-label"> Name </label>
                    <input type="text" class="form-control" id="inputName" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group mb-3">
                    <label for="inputLastName" class="form-label">
                      Last name
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputLastName"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label for="inputPhone" class="form-label">
                      Phone number
                    </label>
                    <input type="text" class="form-control" id="inputPhone" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group mb-3">
                    <label for="inputEmail" class="form-label">
                      Email address
                    </label>
                    <input type="email" class="form-control" id="inputEmail" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
